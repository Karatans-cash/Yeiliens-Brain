<style>
.font-heading {
    font-family: 'Bangers', cursive;
}
@keyframes pulse-glow {
    0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(80, 255, 229, 0.4));
    }
    50% {
        transform: scale(1.03);
        filter: drop-shadow(0 0 20px rgba(80, 255, 229, 0.8));
    }
}

.animate-pulse-glow {
    animation: pulse-glow 5s ease-in-out infinite;
}

@keyframes gradient-scroll {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

body {
    font-family: 'Comic Neue', cursive;
    color: #EDEBE4;
    min-height: 100vh;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #267364, #03110F, #267364, #03110F);
    background-size: 400% 400%;
    animation: gradient-scroll 20s ease-in-out infinite;
}

/* Add a subtle sparkle animation */
@keyframes sparkle {
  0% { transform: scale(0) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
}

body::after {
  content: '';
  position: fixed;
  top: 20%;
  left: 10%;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  box-shadow: 
    30vw 15vh 2px 2px #E9FFFB,
    50vw 80vh 1px 1px #E9FFFB,
    80vw 30vh 2px 2px #E9FFFB,
    10vw 90vh 1px 1px #E9FFFB,
    -15vw 40vh 2px 2px #E9FFFB;
  animation: sparkle 8s linear infinite alternate;
}
body::before {
  content: '';
  position: fixed;
  top: 50%;
  left: 70%;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  box-shadow: 
    15vw -30vh 1px 1px #E9FFFB,
    -40vw 10vh 2px 2px #E9FFFB,
    -20vw -45vh 1px 1px #E9FFFB;
  animation: sparkle 12s linear infinite alternate;
  animation-delay: -3s;
}

</style>

</head>
